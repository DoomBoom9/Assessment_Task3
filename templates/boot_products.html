<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>

    <!-- BOOTSTRAP CSS TO INCLUDE -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Simple Shop</h1>
        <a href="{{ url_for('view_cart') }}" class="btn btn-secondary mb-3">View Cart</a>

        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: ${{ product.price }}</p>
                        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
