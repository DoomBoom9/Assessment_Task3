{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
{% autoescape false %}

<!-- Background container -->
<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: white;">
    <form action="/login" id="form" method="post" class="rounded p-4 shadow" style="width: 100%; max-width: 400px; background-color: #e0e0e0;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Login</h2>
        </div>

        <h3 class="text-danger text-center">{{error}}</h3>

        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" required />
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" onclick="togglePassword()" id="showPassword">
            <label class="form-check-label" for="showPassword">
                Show Password
            </label>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" id="submit" class="btn btn-danger btn-lg">SIGN IN</button>
        </div>

        <div class="text-center">
            <a href="/forgot_password" class="text-decoration-none">Forgot <span class="text-primary">Username / Password</span>?</a><br>
            <span>Don't have an account? <a href="/signup" class="text-primary text-decoration-none">Sign up</a></span>
        </div>

        <input name="honeypot" id="honeypot" tabindex="-1" autocomplete="off" hidden>
        <input id="token" name="csrf_token" value="{{ csrf_token() }}" hidden />
    </form>
</div>

<script>
function togglePassword() {
    var passwordInput = document.getElementById("password");
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
}
</script>
<script src="static/script.js"></script>
{% endautoescape %}
{% endblock %}
