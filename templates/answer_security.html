{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block pageName %}{% endblock %}
{% block content %}
{% autoescape false %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 400px; background-color: #e0e0e0; border-radius: 10px;">

        <!-- Title -->
        <h3 class="text-center mb-4 fw-bold">Security Questions</h3>

        <form action="/answer_security" id="form" method="post">

            <div class="mb-3">
                <label for="securityA1" class="form-label">{{ securityQ1 }}</label>
                <input type="text" name="securityA1" id="securityA1" placeholder="Security Answer 1" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="securityA2" class="form-label">{{ securityQ2 }}</label>
                <input type="text" name="securityA2" id="securityA2" placeholder="Security Answer 2" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="securityA3" class="form-label">{{ securityQ3 }}</label>
                <input type="text" name="securityA3" id="securityA3" placeholder="Security Answer 3" class="form-control" required/>
            </div>

            <div class="d-grid mb-3">
                <input type="submit" id="submit" value="Submit" class="btn btn-danger">
            </div>

            <!-- CSRF and Honeypot -->
            <input name="honeypot" id="honeypot" class="visually-hidden" tabindex="-1" autocomplete="off">
            <input type="hidden" id="token" name="csrf_token" value="{{ csrf_token() }}" />
        </form>

        <div class="text-center mt-3">
            <a href="/login" class="small text-primary">Back to Login</a>
        </div>
    </div>
</div>

<script src="static/script.js"></script>
{% endautoescape %}
{% endblock %}
