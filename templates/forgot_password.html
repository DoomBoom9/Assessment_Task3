{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block pageName %}<div id="pageName">Forgot Password</div>{% endblock %}
{% block content %}
{% autoescape false %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 400px; background-color: #e0e0e0; border-radius: 10px;">
        <!-- Title -->
        <h3 class="text-center mb-4 fw-bold">Forgot Password</h3>

        <!-- Error Display -->
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <!-- Form -->
        <form action="/forgot_password" id="form" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Enter Username:</label>
                <input type="text" name="username" id="username" placeholder="Username" class="form-control" required/>
            </div>

            <div class="d-grid mb-3">
                <input type="submit" id="submit" value="Submit" class="btn btn-danger">
            </div>

            <!-- CSRF and Honeypot -->
            <input name="honeypot" id="honeypot" class="visually-hidden" tabindex="-1" autocomplete="off">
            <input type="hidden" id="token" name="csrf_token" value="{{ csrf_token() }}" />
        </form>

        <!-- Optional links (you can remove or modify) -->
        <div class="text-center mt-3">
            <a href="/login" class="small text-primary">Back to Login</a>
        </div>
    </div>
</div>

<script src="static/script.js"></script>
{% endautoescape %}
{% endblock %}
