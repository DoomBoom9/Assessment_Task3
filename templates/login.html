{% extends "base.html" %}
{%block title%}Login{%endblock%}
{% block content %}
{% autoescape false %}
<form action="/login" id='form' method="post" class="box">
    <div class="align">
        <h3>{{error}}</h3>
        <div class=input-container> <!-- coloured wrapper/volume -->
            <h1>Login</h1>
            <div class="input__wrapper"> <!-- box css-->
                <input type="text" name="username" id="username" placeholder="Username" class="input__field" required/>
            </div>
            <div class="input__wrapper">
                <input type="password" name="password" id="password" placeholder="Password" class="input__field" required/>
            </div>
            <div class="input__wrapper">
                <a href="/forgot_password">Forgot password?</a>
            </div>
            <div class="input__wrapper">
                <input type="submit" id="submit" value="Log In" />
            </div>
        </div>
    </div>
    <input name="honeypot" id="honeypot" class="visually-hidden" tabindex="-1" autocomplete="off">
    <input type="hidden" id='token' name="csrf_token" value = "{{ csrf_token() }}" />
</form>
<script src="static/script.js"></script>
{%endautoescape%}
{%endblock%}
