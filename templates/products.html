{%extends "base.html"%}
{%block title%}Products{%endblock%}
{%block content%}
<body>
  <h1>Products</h1>
  <h1>Featured</h1>
  <div class="row">
    {% for product in products %}
    <div class="col">
      <div class="container p-5 my-5 text-white">
        <div class="card" style="width:18rem">
          <img src={{product.image}} alt={{product.name}}> <!--404 occurs here due to invalid img source-->
          <div class="card-body">
            <div class="row">
              <div class="col-10">
                <h4 class="card-title">{{product.name}}</h4>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <h5 class="card-text">${{product.price}} {{product.unit}}</h5>
            </div>
            <div class="col-8">
              <a href="#" class="btn text-light p-3 w-100 rounded" style="background-color: #609174;">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
{%endblock%}
